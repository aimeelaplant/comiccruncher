version: "3.2"
services:
  nginx:
    container_name: nginx
    restart: always
    image: nginx:1.15-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      # Mount file from host.
      - ./letsencrypt:/etc/letsencrypt
    networks:
      nginx:
        ipv4_address: 172.25.0.101
    logging:
      options:
        max-size: "25M"
        max-file: "3"
  datadog:
    container_name: datadog
    depends_on:
      - nginx
      - telegraf
    restart: always
    image: datadog/agent:6.8.3
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /proc/:/host/proc/:ro
      - /sys/fs/cgroup/:/host/sys/fs/cgroup:ro
    environment:
      DD_API_KEY: "${CC_DD_API_KEY}"
      DD_LOGS_ENABLED: "true"
      DD_LOGS_CONFIG_CONTAINER_COLLECT_ALL: "true"
      DD_AC_EXCLUDE: "name:datadog name:telegraf"
      DD_ENABLE_PAYLOADS_EVENTS: "false"
      DD_ENABLE_PAYLOADS_SERIES: "false"
      DD_ENABLE_PAYLOADS_SERVICE_CHECKS: "false"
      DD_ENABLE_PAYLOADS_SKETCHES: "false"
    logging:
      options:
        max-size: "25M"
        max-file: "3"
  telegraf:
    container_name: telegraf
    restart: always
    depends_on:
      - nginx
    image: telegraf:1.9-alpine
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./telegraf.conf:/etc/telegraf/telegraf.conf:ro
    networks:
      nginx:
        ipv4_address: 172.25.0.102
    logging:
      options:
        max-size: "25M"
        max-file: "3"
    environment:
      HOSTNAME: "${HOSTNAME}"
networks:
  nginx:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/24
